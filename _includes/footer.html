<footer class="panel panel-default" role="navigation" >


      <div class="panel-heading">
          <a href={{ site.url }} class="panel-title">{{ site.title }}</a>
      </div>


      <div class="panel-body">
        <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}"><img style="height:40px; width:40px;" src="{{ site.url }}/{{ site.assets_folder }}/{{ site.twitter_image }}"/></a>
        <a target="_blank" href="https://github.com/{{ site.github_username }}"><img style="height:40px; width:40px;" src="{{ site.url }}/{{ site.assets_folder }}/{{ site.github_image }}"/></a>
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><img style="height:40px; width:40px;" src="{{ site.url }}/{{ site.assets_folder }}/{{ site.rss_image }}"/></a>
      </div>

</footer>

<style>
  footer {
    display: flex;
    text-align: left;
    flex-direction: column;
    height: 100%;
  }
</style>
