<footer class="" role="navigation">
  <div class="container">



      <div class="panel-body">
        <div class="col-sm-4">
          <div class="icons">
            <a title="Twitter" target="_blank" href="https://twitter.com/{{ site.twitter_username }}"><img style="height:40px; width:40px;" src="{{ site.url }}/{{ site.assets_folder }}/{{ site.twitter_image }}"/></a>
            <a title="GitHub" target="_blank" href="https://github.com/{{ site.github_username }}"><img style="height:40px; width:40px;" src="{{ site.url }}/{{ site.assets_folder }}/{{ site.github_image }}"/></a>
            <a title="RSS" href="{{ "/feed.xml" | prepend: site.baseurl }}"><img style="height:40px; width:40px;" src="{{ site.url }}/{{ site.assets_folder }}/{{ site.rss_image }}"/></a>
            <a title="Instagram" target="_blank" href="https://www.instagram.com/{{ site.instagram_username }}"><img style="height:40px; width:40px;" src="{{ site.url }}/{{ site.assets_folder }}/{{ site.instagram_image }}"/></a>
          </div>
        </div>
        <br>
        <div class="col-sm-12">
          <h6>Copyright &copy Brody Eller 2016. Powered by Jekyll. </h6>
        </div>
      </div>

    </div>
</footer>

<style>
  footer {
    padding: 0px;
    margin: 0px;
    {% if page.title == "Success!" %}
    margin-top: 10px;
    {% endif %}
    background-color: #ebebeb;
  }
</style>
