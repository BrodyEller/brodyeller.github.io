---
title: Contact
---

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>{{ page.title }}</title>
    {{ site.bootstrap_css }}
    {{ site.bootstrap_theme }}
    {{ site.jquery }}
    {{ site.bootstrap_javascript }}
    <script type="text/javascript" src="jquery.validate.min.js"></script>
  </head>
  <body>
      {% include header.html %}

      <script type="text/javascript">
        $(document).ready(function() {
          $('#contact_form').validate();
        });


      </script>

      <div class="container">
        <h1>Contact</h1>

        <form class="form-horizontal" id="contact_form" action="https://www.briskforms.com/go/e7550256cdf67e826115499757218f84" method="post">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
              <input type="text" name="sender_name" class="form-control" id="name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-2">Email Address:</label>
            <div class="col-sm-10">
              <input name="sender_email" type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="text" class="control-label col-sm-2">Subject:</label>
            <div class="col-sm-10">
              <input name="sender_subject" type="text" class="form-control" id="subject" required>
            </div>
          </div>
          <div class="form-group">
            <label for="body" class="control-label col-sm-2">Body:</label>
            <div class="container col-sm-10">
              <textarea id="body" class="form-control" name="sender_body" rows="8" cols="40" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10 text-center">
              <input class="btn btn-primary" type="submit" value="Submit" id="submit">
            </div>
          </div>
        </form>

      </div>

      {% include footer.html %}
  </body>
</html>

<style>
  textarea {
    resize: vertical;
    max-height: 500px;
  }
</style>
