<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>{{ page.title }}</title>
    {{ site.bootstrap_css }}
    {{ site.bootstrap_theme }}
    {{ site.jquery }}
    {{ site.bootstrap_javascript }}
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


    {% include header.html %}

    <div class="jumbotron">
      <div class="container">
        <h2>{{ page.title }}</h2>

<!--
        {% if page.content | number_of_words > site.reading_speed %}
          <h4>Estimated Reading Time: &lt1min.</h4>
        {% else %}
          <h4>Estimated Reading Time: {{ page.content | number_of_words | divided_by: site.reading_speed }}min.</h4>
        {% endif %}
      -->
      <h4>Brody Eller</h4>

        <h4>{{ page.date | date: "%b %-d, %Y" }}</h4>
      </div>

    </div>

    <div class="container">
      {{ content }}
    </div>

    <hr>

    <div class="container">
      <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="5" width="100%"></div>
    </div>


    {% include footer.html %}

  </body>
</html>

<style>
  .jumbotron {
    display: flex;
    align-items: center;
    background-position: center;
    background-image: url("{{ site.url }}/{{ site.images_folder }}/{{ page.header_image }}");
    background-size: cover;
    height: 250px;
    margin-top: 0px;
    margin-bottom: 10px;
  }

  .jumbotron h2, h3, h4 {
    align-items: center;
    text-align: center;
  }

  img {
    width: 100%;
  }
</style>
