<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>{{ page.title }}</title>
    {{ site.bootstrap_css }}
    {{ site.bootstrap_theme }}
    {{ site.jquery }}
    {{ site.bootstrap_javascript }}
  </head>
  <body>
    {% include header.html %}

    <div class="jumbotron">
      <div class="container">
        <h2>{{ page.title }}</h2>



        <h4>{{ page.date | date: "%b %-d, %Y" }}</h4>
      </div>

    </div>

    <div class="container">
      {{ content }}
    </div>


    {% include footer.html %}

  </body>
</html>

<style>
  .jumbotron {
    display: flex;
    align-items: center;
    background-position: center;
    background-image: url("{{ site.url }}/{{ site.images_folder }}/{{ page.header_image }}")
    background-size: cover;
    height: 250px;
    margin-top: 0px;
    margin-bottom: 10px;
  }

  .jumbotron h2, h4 {
    align-items: center;
    text-align: center;
  }
</style>
